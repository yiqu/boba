<div class="row comf text-center my-3 title-banner-text" >
  <div class="col-sm-12">
    Store Registration
  </div>
</div>

<div class="row comf text-center my-3 subtitle-banner-text" >
  <div class="col-sm-12">
    Please enter all required information below*
  </div>
</div>


<form class="store-form">
  <div class="row">
    <div class="col-sm-12">
      <mat-form-field class="full-w">
        <mat-label>Store Name</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 col-md-6">
      <mat-form-field class="full-w">
        <mat-label>Owner Name</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
    <div class="col-sm-12 col-md-6">
      <mat-form-field class="full-w">
        <mat-label>Owner Email</mat-label>
        <input matInput>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <mat-form-field class="full-w">
        <mat-label>Store address</mat-label>
        <textarea matInput placeholder="Ex. 100 Main St">1600 Amphitheatre Pkwy</textarea>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <mat-form-field class="full-w">
        <mat-label>Address 2</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
    </div>
  </div>


  <div class="row">
    <div class="col-sm-12 col-md-4">
      <mat-form-field class="full-w">
        <mat-label>City</mat-label>
        <input matInput placeholder="Ex. San Francisco">
      </mat-form-field>
    </div>
    <div class="col-sm-12 col-md-4">
      <mat-form-field class="full-w">
        <mat-label>State</mat-label>
        <input matInput placeholder="Ex. California">
      </mat-form-field>
    </div>
    <div class="col-sm-12 col-md-4">
      <mat-form-field class="full-w">
        <mat-label>Postal Code</mat-label>
        <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043">
        <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
      </mat-form-field>
    </div>
  </div>
</form>
