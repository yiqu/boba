<div class="comf">
  <h1 mat-dialog-title>Add new user</h1>

  <div mat-dialog-content>
    <form [formGroup]="userFg">
      <div class="input-ff mb-3">
        <mat-form-field appearance="outline" >
          <mat-label>User ID</mat-label>
          <input matInput placeholder="johndoe" formControlName="userId">
          <mat-icon matSuffix>account_box</mat-icon>
          <mat-hint>Enter a user ID</mat-hint>
        </mat-form-field>
      </div>
      <div class="input-ff mb-3">
        <mat-form-field appearance="outline" >
          <mat-label>Display name</mat-label>
          <input matInput placeholder="John Doe" [formControl]="userNameFc">
          <mat-icon matSuffix>face</mat-icon>
          <mat-hint>Enter your full name</mat-hint>
        </mat-form-field>
      </div>
    </form>
  </div>

  <div mat-dialog-actions>
    <button mat-stroked-button color="primary" class="mr-2"
      (click)="onCancel()">Cancel</button>

    <button mat-flat-button color="primary"
      (click)="onSubmit()" [disabled]="userFg.invalid">Submit</button>
  </div>
</div>
