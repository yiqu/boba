<div class="comf mb-2">
  <div class="order-label mb-1">Order #{{ orderNumber+1 }} of {{ totalOrdersCount }}:</div>
  <div class="order-info">
    <span class="customer-name">{{ order.orders.length}}</span>
    {{'drink' |  pluralDisplay:order.orders.length }}
    from
    <span class="customer-name">{{ order.user.display }}</span>,
    made on {{order.date | dateDisplay:'FULLDATE'}},
    {{ order.date | dateDisplay:'FROMNOW' }}.
  </div>
</div>
