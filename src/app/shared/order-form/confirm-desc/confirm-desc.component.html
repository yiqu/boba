<div class="comf">
  <mat-form-field class="name-field mb-3">
    <mat-label>Select your name</mat-label>
    <mat-select [formControl]="userFc" [errorStateMatcher]="matcher">
      <mat-option *ngFor="let opt of users" [value]="opt">
        {{opt.display}}
      </mat-option>
    </mat-select>
    <mat-hint>This will be the name your order is under.</mat-hint>
    <mat-error *ngIf="userFc.hasError('required')" class="err">
      Select a name.
    </mat-error>
  </mat-form-field>

  <div class="">
    Or add a new name
    <button mat-stroked-button color="primary"
      (click)="onNameAdd()">here</button>
  </div>
  <hr>

</div>
