<div class="row mb-3 comf text-center mt-3">
  <div class="col-sm-12">
    <div class="mb-2">
      {{signInTitle}}
    </div>
    <div class="subtitle mb-2">
      <a [routerLink]="['../', 'signin']">Go sign in instead</a>
    </div>
    <div class="signin-card-parent">
      <mat-card class="signin-card" [formGroup]="signFg">
        <mat-card-content>

          <div class="signinAvatarParent mb-3">
            <img [src]="avartarImgSrc" class="img-h-100 border-circ" alt="logo">
            <span class="comf">BobaShop Account</span>
          </div>

          <div class="left-align mb-3">
            <mat-form-field appearance="outline" class="mb-2 full-w">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Email" [formControlName]="'email'">
              <mat-icon matSuffix>email</mat-icon>
              <mat-hint>This will be your login email.</mat-hint>
              <mat-error>Invalid email format.</mat-error>
            </mat-form-field>
          </div>

          <div>
            <mat-form-field appearance="outline" class="password-input">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Password" [formControlName]="'password'">
              <mat-icon matSuffix>https</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="outline" class="repassword-input">
              <mat-label>Confirm</mat-label>
              <input matInput placeholder="Confirm password" [formControlName]="'repassword'">
              <mat-icon matSuffix>https</mat-icon>
            </mat-form-field>
          </div>

          <div *ngIf="errMsg">
            <div class="alert alert-warning">
              {{errMsg}}
            </div>
          </div>
        </mat-card-content>

        <mat-card-actions>
          <div class="center-align">
            <app-loading-spinner *ngIf="loading" [diameter]="25"></app-loading-spinner>
            <button *ngIf="!loading" mat-button class="signin-btn" (click)="onSignupClick()"
              [disabled]="emailFc.invalid">Create account</button>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>

  </div>
</div>
