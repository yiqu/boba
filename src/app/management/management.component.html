<div class="container mb-3">
  <div class="row mb-3 comf text-center mt-3">
    <div class="col-sm-12">
      <h2>Management Corner</h2>
    </div>
  </div>
  <ng-container *ngIf="this.as.appAuthHasLoaded; else loading">
    <app-notification-banner [adminRequired]="true"></app-notification-banner>
    <div class="row mb-2 mt-2">
      <div class="col-sm-12">
        <nav mat-tab-nav-bar [backgroundColor]="undefined">
          <a mat-tab-link *ngFor="let link of tabLinks"
            (click)="activeLink = link"
            routerLinkActive #rla="routerLinkActive"
            [active]="rla.isActive"
            [routerLink]="[link.url]">
            <mat-icon mat-list-icon class="mr-1">{{link.iconName}}</mat-icon>
            {{link.display}}
          </a>
        </nav>
      </div>
    </div>
    <router-outlet></router-outlet>
  </ng-container>
  <ng-template #loading>
    <app-shared-loading></app-shared-loading>
  </ng-template>
</div>
