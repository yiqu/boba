<div class="container mb-3">
  <div class="row mb-2 mt-2">
    <div class="col-12">
      <ul class="list-group list-group-horizontal">
        <li *ngFor="let link of managementLinks"
        class="list-group-item" [routerLinkActive]="'active link-act'">
          <a [routerLink]="[link.url]">{{link.display}}</a>

        </li>
      </ul>
    </div>
  </div>

  <hr>

  <router-outlet></router-outlet>
</div>
