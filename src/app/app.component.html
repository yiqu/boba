<mat-toolbar class="app-header">
  <div>
    &nbsp;
  </div>
  <div class="d-flex">
    <a [routerLink]="'/'" class="">
      <img src="assets/images/banner/banner-tea.png" class="logo-img d-inline-block" alt="logo">
      <div class="comf banner-text">{{ headerTitle }}</div>
    </a>
  </div>

  <div class="d-flex">
    <div>
      <button mat-stroked-button [matBadge]="cartItemsCount"
        matBadgePosition="before" matBadgeColor="primary"
        (click)="onCartClick()" [matBadgeHidden]="cartItemsCount<1">
        <fa-icon [icon]="['fas', 'shopping-cart']"></fa-icon>
      </button>
    </div>
    <div>
      <button mat-stroked-button>login</button>
    </div>
  </div>
</mat-toolbar>

<div class="app-container mt-2">
  <div class="core">
    <router-outlet></router-outlet>
  </div>
</div>

<mat-toolbar class="app-footer">{{footerTitle}}</mat-toolbar>
